<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="output.css" />
	</head>
	<body>
		<div class="container mx-auto">
			<form class="flex flex-col gap-3 h-[200px] justify-center items-center">
				<input
					class="max-w-[300px] w-full border py-1 border-black px-3 name"
					placeholder="Enter name"
					type="text"
				/>
				<input
					class="max-w-[300px] w-full border py-1 border-black px-3 cost"
					placeholder="Enter cost"
					type="number"
				/>
				<button class="max-w-[300px] bg-black/30 button w-full py-1">
					Click
				</button>
				<p class='error text-red-700'></p>
			</form>

			<table
				class="table-auto w-full border-collapse border border-gray-300 mt-5 text-center"
			>
				<thead class="bg-gray-100">
					<tr>
						<th class="border border-gray-300 px-1 py-2">ID</th>
						<th class="border border-gray-300 px-4 py-2">Имя</th>
						<th class="border border-gray-300 px-4 py-2">Цена</th>
						<th class="border border-gray-300 px-1 py-2">Управление</th>
					</tr>
				</thead>
				<tbody>
					<!-- Данные будут добавляться сюда -->
				</tbody>
			</table>
		</div>

		<script src="https://kit.fontawesome.com/01bb16bf2a.js" crossorigin="anonymous"></script>
		<script defer type="module" src="./main.js"></script>
	</body>
</html>
